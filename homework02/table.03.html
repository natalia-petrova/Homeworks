<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03a</title>
</head>

<body>
    <table border="1" width="50%" cellpadding="5">
        <tr>
            <td align="center"><b>1</b></td>
            <td align="center"><b>2</b></td>
            <td colspan="3" align="center"><b>3</b></td>
            <td colspan="3" align="center"><b>4</b></td>
        </tr>
        <tr>
            <td colspan="2" align="left">5</td>
            <td align="left">6</td>
            <td align="left">7</td>
            <td align="left">8</td>
            <td rowspan="3" align="left">9</td>
            <td rowspan="3" colspan="2" align="left">10</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" align="left">11</td>
            <td colspan="3" align="left">12</td>
        </tr>
        <tr>
            <td colspan="2" align="left">13</td>
            <td align="left">14</td>
        </tr>
    </table>

</body>

</html>
