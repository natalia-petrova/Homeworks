<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework 09</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700|Karla" rel="stylesheet">
    <link rel="stylesheet" href="./style/index9.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Have any <span class="shade">project!</span></h1>
            <p class="subtitle">Just send me a message I will help you and make you smile</p>
        </header>
        <div class="maingrid">
            <div class="fb"><a href="#" class="cursorfb"><i class="fab fa-facebook-f"></i></a></div>
            <div class="tw"><a href="#" class="cursortw"><i class="fab fa-twitter"></i></a></div>
            <div class="ig"><a href="#" class="cursorig"><i class="fab fa-instagram"></i></a></div>
            <div class="dr"><a href="#" class="cursordr"><i class="fab fa-dribbble"></i></a></div>
            <form action="#" class="btn" method="get">
                <input type="text" name="#" class="fn" placeholder="First Name">
                <input type="text" name="#" class="ln" placeholder="Last Name">
                <input type="email" name="#" class="eml" placeholder="Your Email">
                <input type="text" name="#" class="pn" placeholder="Project Name">
                <div class="messagearea">
                    <textarea name="message" placeholder="Your Message......."></textarea>
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
